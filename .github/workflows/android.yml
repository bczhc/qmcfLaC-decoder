name: Android CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Clone submosule
        run: git submodule update --init --recursive
      - name: Configure SSH key
        env:
          SSH_PRK: ${{ secrets.SSH_PRK }}
        run: |
          if [ ! -d ~/.ssh ]; then
              mkdir ~/.ssh
          fi
          ssh-keyscan gitlab.com 2> /dev/null >> ~/.ssh/known_hosts
          echo $SSH_PRK | base64 -d > ~/.ssh/id_rsa
          sudo chmod 600 ~/.ssh/id_rsa
          ssh-keygen -y -f ~/.ssh/id_rsa > ~/.ssh/id_rsa.pub
      - name: Set up SDK and NDK
        run: |
          yes | sudo $ANDROID_HOME/tools/bin/sdkmanager ndk-bundle > /dev/null
          LP=./local.properties
          rm -rf $LP
          echo "sdk.dir=$ANDROID_HOME" >> $LP
      - name: Set up Rust
        run: |
          sudo apt update
          sudo apt purge rustc cargo -y
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs > install
          chmod +x install
          ./install -y
          source ~/.bashrc
          rustc --version
          rustup target add aarch64-linux-android
      - name: Compile openssl
        run: |
          ./gradlew :app:saveNdkPath
          ndk_path=`cat ./ndk-path`
          git clone git://git.openssl.org/openssl.git
          cd openssl
          git checkout openssl-3.0.0

          export ANDROID_NDK_ROOT="$ndk_path"
          toolchain_bin_dir=`ls -d "$ndk_path"/toolchains/llvm/prebuilt/*/bin`
          export PATH="$toolchain_bin_dir:$PATH"

          ./Configure android-arm64 -D__ANDROID_API__=29
          make -j4
          mkdir lib
          cd lib
          ln -s ../libcrypto.so .
          ln -s ../libcrypto.a .
          ln -s ../libssl.so .
          ln -s ../libssl.a .

          cd ../..
          echo "openssl-dir=`pwd`/openssl" >> ./config.properties
      - name: Build app
        run: |
          ./gradlew :app:assembleDebug
      - name: Compile CI tool jar
        run: |
          cd ci
          chmod +x gradlew
          ./gradlew fatJar
          mv build/libs/ci-all.jar ../
      - name: Upload apk to GitLab
        run: |
          cd "${GITHUB_WORKSPACE}"
          encoded_commit_info=`git log --no-decorate --max-count=1 | base64 -w 0`

          git clone git@gitlab.com:bczhc/store
          cd store

          rm -rf .git
          git init
          git remote add origin git@gitlab.com:bczhc/store
          if [ ! -d apks ]; then
              mkdir apks
          fi

          java -cp ../ci-all.jar pers.zhc.tools.ci.Upload "${GITHUB_WORKSPACE}/app/build/outputs/apk/debug/app-debug.apk" $encoded_commit_info

          git config --global user.email "bczhc0@126.com"
          git config --global user.name "bczhc"
          git add --all
          git commit -m "update $(date)"
          git push origin master -f
          cd "${GITHUB_WORKSPACE}"
      - name: Upload apk
        uses: actions/upload-artifact@v2
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
