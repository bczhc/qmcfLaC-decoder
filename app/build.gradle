import java.text.SimpleDateFormat

apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "pers.zhc.tools"
        minSdkVersion 14
        targetSdkVersion 29
        def date = Date.newInstance()
        def dateString = new SimpleDateFormat("yyyyMMdd").format(date)
        def time = new SimpleDateFormat("HHmmss").format(date)
        def which = 2
        def verCode = Integer.parseInt(dateString + which)
        def verString = "6.1.0.1"
        def emoji = "\ud83d\udc22"
        def verName = "${verString}_${dateString}${time}_$emoji"
        versionCode verCode
        versionName verName
    }
    buildTypes {
        release {
            //noinspection GroovyAssignabilityCheck
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
        return true
    }
    sourceSets.main {
        jni.srcDirs = ['src/jni']
        jniLibs.srcDirs = ['src/libs']
    }
    return true
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'src/main/jar_libs')
    //noinspection GradleCompatible
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'org.mariuszgromada.math:MathParser.org-mXparser:4.3.3'
    implementation 'com.github.bumptech.glide:glide:4.4.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.4.0'
}