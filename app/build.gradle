import pers.zhc.plugins.BuildUtils
import pers.zhc.plugins.MyPlugin2

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: MyPlugin2

android {
    signingConfigs {
        debug {
            storeFile file('test.jks')
            storePassword '123456'
            keyAlias 'key0'
            keyPassword '123456'
        }
        release {
            storeFile file('test.jks')
            storePassword '123456'
            keyPassword '123456'
            keyAlias 'key0'
        }
    }
    compileSdkVersion 29
    defaultConfig {
        applicationId "pers.zhc.tools"
        minSdkVersion 19
        targetSdkVersion 29
        def verInfo = BuildUtils.gVersion()
        versionCode(verInfo[0] as int)
        versionName(verInfo[1] as String)
        ndk {
            abiFilters "arm64-v8a"
        }
        flavorDimensions '1'
    }
    buildTypes {
        debug {
            //noinspection GroovyAssignabilityCheck
            minifyEnabled false
            shrinkResources false
            proguardFiles 'proguard-rules-debug.pro'
            testCoverageEnabled true
        }
        release {
            //noinspection GroovyAssignabilityCheck
            minifyEnabled true
            shrinkResources true
            proguardFiles 'proguard-rules.pro'
            signingConfig signingConfigs.debug
            debuggable true
            jniDebuggable true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        return true
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        return true
    }

    def ndkDir, sdkDir = android.sdkDirectory
    try {
        ndkDir = android.ndkDirectory
    } catch (def ignored) {
        println "Please define ndk.dir in local.properties"
        return
    }


    def list = [ndkDir, sdkDir]
    def tools = BuildUtils.Tools.newInstance(list as Object[])
    ndkVersion = tools.getNdkVersion()
    println("Ndk Version: ${ndkVersion}")
    externalNativeBuild {
        cmake {
            version tools.getCMakeVersion()
            println("CMake Version: ${getVersion()}")
            setPath(file('src/main/jni/cpp/CMakeLists.txt'))
        }
    }
    return true
}


repositories {
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'org.mariuszgromada.math:MathParser.org-mXparser:4.3.3'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.4.31"
    implementation 'com.google.android.material:material:1.2.0'
    implementation(project("java").project("javaLib")) {
        transitive = false
    }
    implementation 'com.github.mik3y:usb-serial-for-android:3.3.0'
}