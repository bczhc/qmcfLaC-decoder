apply plugin: 'com.android.application'
//apply plugin: "jp.leafytree.android-scala"
//apply plugin: 'pers.zhc.plugins-my-plugin1'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "pers.zhc.tools"
        minSdkVersion 14
        targetSdkVersion 29
        def verInfo = pers.zhc.plugins.MyPlugin1.gVersion()
        versionCode(verInfo[0] as int)
        versionName(verInfo[1] as String)
    }
    buildTypes {
        release {
            //noinspection GroovyAssignabilityCheck
            minifyEnabled true
            shrinkResources true
            proguardFiles 'proguard-rules.pro'
        }
        /*debug {
            //noinspection GroovyAssignabilityCheck
            minifyEnabled true
            shrinkResources true
            proguardFiles 'proguard-rules-debug.pro'
        }*/
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
        return true
    }
    sourceSets {
        main {
            jni.srcDirs = ['src/jni']
            jniLibs.srcDirs = ['src/libs']
            /*scala {
                srcDir "src/main/scala" // default: "src/main/scala"
            }*/
        }
    }
	lintOptions {
        abortOnError false
    }
    return true
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'src/main/jar_libs')
    //noinspection GradleCompatible
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'org.mariuszgromada.math:MathParser.org-mXparser:4.3.3'
//    implementation 'com.github.bumptech.glide:glide:4.4.0'
//    implementation "org.scala-lang:scala-library:2.11.7"
    //noinspection GradleDependency
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.50"
}
