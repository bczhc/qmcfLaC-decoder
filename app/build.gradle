import pers.zhc.plugins.MyPlugin1

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "pers.zhc.tools"
        minSdkVersion 14
        targetSdkVersion 29
        def verInfo = MyPlugin1.gVersion()
        versionCode(verInfo[0] as int)
        versionName(verInfo[1] as String)
    }
    buildTypes {
        release {
            //noinspection GroovyAssignabilityCheck
            minifyEnabled true
            shrinkResources true
            proguardFiles 'proguard-rules.pro'
        }
        /*debug {
            //noinspection GroovyAssignabilityCheck
            minifyEnabled true
            shrinkResources true
            proguardFiles 'proguard-rules-debug.pro'
        }*/
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
        return true
    }
    sourceSets {
        main {
            jni.srcDirs = ['src/jni']
            jniLibs.srcDirs = ['src/libs']
            /*scala {
                srcDir "src/main/scala" // default: "src/main/scala"
            }*/
        }
    }
	lintOptions {
        checkReleaseBuilds false
        abortOnError false
        return true
    }
    return true
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'src/main/jar_libs')
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'org.mariuszgromada.math:MathParser.org-mXparser:4.3.3'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.50"
}
